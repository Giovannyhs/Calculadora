<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <label for="toggle" id="label_toggle"
      ><i class="fa-solid fa-moon"></i
    ></label>
    <input type="checkbox" id="toggle" />
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="valor_guardado">000</div>
          <div id="valor_ingresado">000</div>
        </div>
        <button class="grid-2">c</button>
        <button class="back">‚Üê</button>
        <button class="operador">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">x</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>
        <button class="grid-2 numero">0</button>
        <button class="numero">.</button>
        <button class="operador">=</button>
      </div>
    </div>
  </body>
</html>
