<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
      integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="but_toggle">
      <button class="toggle">
        <span></span>
        <span></span>
      </button>
    </div>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div id="valor_guardado">000</div>
          <div id="valor_ingresado">000</div>
        </div>
        <button class="grid-2">c</button>
        <button class="back">‚Üê</button>
        <button class="operador">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">x</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>
        <button class="grid-2 numero">0</button>
        <button class="numero">.</button>
        <button class="operador">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
